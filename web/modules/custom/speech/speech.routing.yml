speech.call:
  path: '/conference-call'
  defaults:
    _controller: '\Drupal\speech\Controller\ConferenceCallController::content'
  requirements:
    _permission: access conference call
speech.sinch_ticket_generator:
  path: '/ticket'
  defaults:
    _controller: '\Drupal\speech\Controller\SinchTicketGeneratorController::content'
  requirements:
    _permission: access conference call
speech.autocomplete_users:
  path: '/users-autocomplete'
  defaults:
    _controller: '\Drupal\speech\Controller\AutocompleteController::usersAutocomplete'
    _format: json
  requirements:
    _permission: access conference call
speech.transcription:
  path: '/transcription'
  defaults:
    _form: '\Drupal\speech\Form\TranscriptionForm'
  requirements:
    _permission: access conference call
speech.call_history:
  path: 'call-history'
  defaults:
    _controller: '\Drupal\speech\Controller\CallHistoryController::content'
  requirements:
    _permission: access conference call
speech.register:
  path: 'register'
  defaults:
    _form: '\Drupal\speech\Form\RegisterForm'
    _title: 'Create new account'
  requirements:
    _permission: access register page
speech.sinch_settings:
  path: '/admin/config/sinch-settings'
  defaults:
    _form: '\Drupal\speech\Form\SinchSettingsForm'
    _title: 'Sinch settings'
  requirements:
    _permission: 'administer site configurations'
speech.speech_settings:
  path: '/admin/config/speech-settings'
  defaults:
    _form: '\Drupal\speech\Form\SpeechSettingsForm'
    _title: 'Speech settings'
  requirements:
    _permission: 'administer site configurations'
speech.configurations:
  path: '/admin/config/speech'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Google PHP speech API'
  requirements:
    _permission: 'administer site configurations'
